#Tags: title, genre, plot, rating, votes, year
#what to announce when !imdb trigger is used
imdb.announce=${color}15${bold}iMDB${bold}${coloroff} -> ${bold}${title}${bold} (${year}) - Rating: ${bold}${rating}${bold} (${bold}${votes}${bold} votes) - Genre: ${bold}${genre}${bold} - URL: ${bold}${url}${bold}
#what to show when no imdb info found
imdb.notfound=${color}15${bold}iMDB${bold}${coloroff} -> No IMDB info found for ${bold}${searchstr}${bold}

#what to announce when a new folder is made
mkdir.announce=${color}15${bold}iMDB${bold}${coloroff} -> ${bold}${title}${bold} (${year}) - Rating: ${bold}${rating}${bold} (${bold}${votes}${bold} votes) - Genre: ${bold}${genre}${bold} - URL: ${bold}${url}${bold}

#what to show with no args
imdb.syntax=${color}4${bold}IMDB${bold}${coloroff} -> SYNTAX: !imdb <movie>
