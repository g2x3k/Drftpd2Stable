nukes.msg=${color}15${bold}NUKES${bold}${coloroff}: ${bold}${nukepath} [${bold}NUKER: ${nuker} - REASON: ${nukereason} - TIME: ${nuketime}${bold}]${bold}
nukes.nonukes=${color}15${bold}NUKES${bold}${coloroff}: ${ircnick}, There are no nukes.