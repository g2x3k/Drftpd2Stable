store.avi=${color}11${bold}AVi${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
store.mkv=${color}11${bold}MKV${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
store.mp4=${color}11${bold}MP4${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
store.vob=${color}11${bold}VOB${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.

