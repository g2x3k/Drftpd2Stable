## Color #s are the same as ctrl+k in mirc

## Modify this area to change appearance of iRC site channel announcements for new Request DIR
## This is announced when command 'site request name.of.dir' is issued
request=${color}15${bold}REQUEST${bold}${coloroff}: ${bold}${requestname}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for filling requests
## This announce is triggered by issuing the 'site reqfilled name.of.release' command
reqfilled=${color}15${bold}FILLED${bold}${coloroff}: ${bold}${requestname}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for deleting requests
## This announce is triggered by issuing the 'site reqdel name.of.release' command
reqdel=${color}15${bold}REQDEL${bold}${coloroff}: ${bold}${requestname}${bold} was deleted by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for new DIR creation
## Color #s are the same as ctrl+k in mirc
mkdir=${color}15${bold}NEW${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group}.

## Modify this area to change appearance of iRC site channel announcements for iD3 info on first MP3 upload
## Available tags are genre, year, title, album, artist
id3tag=${color}15${bold}iD3${bold}${coloroff} for ${bold}${path}${bold} [${bold}Genre:${bold} ${genre} / ${bold}Year:${bold} ${year}]

## Modify this area to change appearance of iRC site channel announcements for first file completed
## this is triggered when the .sfv sees that only 1 of the files are uploaded and accounted for
store.first=${color}15${bold}FIRST${bold}${coloroff} in ${color}15${bold}${section}${bold}${coloroff}: -> ${bold}${path}${bold} by ${bold}${user}${bold}${color}14${bold}/${bold}${coloroff}${group} @ ${bold}${speed}${bold}. Expecting ${expectedsize} in ${files} files.

## Modify this area to change appearance of iRC site channel announcements for NFO Uploads
## this is triggered when someone uploads an .NFO file in any directory.

store.nfo=${color}11${bold}NFO${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
store.sfv=${color}11${bold}SFV${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
store.m3u=${color}11${bold}M3U${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
store.diz=${color}11${bold}DiZ${bold}${coloroff} in ${color}07${bold}${section}${bold}${coloroff}: -> ${path+slash}${bold}${file}${bold} sent by ${bold}${user}${bold}${color}14${bold}${bold}${coloroff} @ ${bold}${speed}${bold}.
